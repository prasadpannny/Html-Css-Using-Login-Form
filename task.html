<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="task.css">
    <link href='https://fonts.googleapis.com/css?family=Zen Kaku Gothic Antique' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

    <div>
    <div>
        <img src="./Rectangle.png" style="width: 100%;"/>
    </div>

    <div class="sign-in">
       <a href="https://pg.qpayindia.com/epos/auth/login" target="_blank"><button>SIGN IN</button></a> 
    </div>

    <div class="logo">
        <a href="https://getqpay.com/"><img src="Logo.png"></a>
    </div>

    <div class="main-box">
      <h1>Sign up to Qpay</h1>

      <p class="ptag">Quick & Simple way to Automate your payment<p>

      <form>

        <div class="txt_field">
          <label>FIRSTNAME</label>
          <input type="text" required style="margin-top: 3%;">
        </div>

        <div class="txt_field">
            <input type="email" id="email" style="margin-top: 3%;">
            <label for="email">EMAIL ADDRESS</label>
          </div>

        <div class="txt_field">
          <input type="password" id="pwd" minlength="8" style="background-color: transparent; border:none" outline="none">
          <label>PASSWORD</label> 
        </div>
        
        <div class="check-box">        
            <div style="display:flex;gap:0.5rem">
                <tr>
                     <td><input type="checkbox"><label >I agree to the Terms of Service and Privacy Policy.</label></td>      
                 </tr>
           </div>
    </div><br>


        <a href="https://webapp.getqpay.com/getstarted"> 
          <input type="submit" value="CREATE AN ACCOUNT"></a>

        <div class="single-text">OR</a></div>

        <center>
           <div s><img src="group.png" alt="" height="30px" width="110px"></div> </center>
        </div>

      </form>

    </div>
</div>


</body>
</html>
